<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Shop | GA4 Demo</title>

  <!-- GA4 TAG -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RFR3LT8115"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RFR3LT8115', {
      debug_mode: true   // IMPORTANT for DebugView
    });
  </script>

  <!-- SAFE EVENT WRAPPER -->
  <script>
    function sendEvent(eventName, params = {}) {
      if (typeof gtag === "function") {
        gtag('event', eventName, {
          ...params,
          event_callback: () => {
            console.log(eventName + " event sent");
          }
        });
      } else {
        console.warn("gtag not ready:", eventName);
      }
    }
  </script>

  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 15px; margin: 10px 0; }
  </style>
</head>

<body>
  <h1>ðŸŒ¸ Flower Shop</h1>

  <!-- ADD TO CART -->
  <button onclick="addToCart()">Add Rose to Cart</button>

  <!-- CHECKOUT -->
  <button onclick="checkout()">Checkout</button>

  <!-- FORM -->
  <form onsubmit="submitForm(event)">
    <input type="text" placeholder="Your Name" required />
    <button type="submit">Submit Form</button>
  </form>

  <script>
    function addToCart() {
      sendEvent('add_to_cart', {
        item_name: 'Rose Bouquet',
        item_category: 'Flowers',
        price: 299
      });
    }

    function checkout() {
      sendEvent('begin_checkout', {
        value: 299,
        currency: 'INR'
      });
    }

    function submitForm(e) {
      e.preventDefault();
      sendEvent('form_submit', {
        form_name: 'contact_form'
      });
    }
  </script>

</body>
</html>
